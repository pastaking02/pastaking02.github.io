      let active = false;
      let firstOrientation = ["downLeft"];
      let secondOrientation = ["downLeft"];
      let thirdOrientation = ["downLeft"];
      let fourthOrientation = ["downLeft"];
      console.log(active);
      function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }
      function play() {
        var audio = document.getElementById("audio");
        audio.addEventListener('ended', function() {
        active = false; console.log(active);
        }, false);
        active = true
        console.log(active);
        audio.play();
        tempoMain();
      }
      function leftSquish(img){
        img.src = "mightyena-left-squish.png";
      }
      function rightSquish(img){
        img.src = "mightyena-right-squish.png";
      }
      function leftStretch(img){
        img.src = "mightyena-left-stretch.png";
      }
      function rightStretch(img){
        img.src = "mightyena-right-stretch.png";
      }
      function upLeft(img){
        img.src = "mightyena-up-left.png";
      }
      function upRight(img){
        img.src = "mightyena-up-right.png";
      }
      function downLeft(img){
        img.src = "mightyena-down-left.png";
      }
      function downRight(img){
        img.src = "mightyena-down-right.png";
      }
      function allLeft(m1, m2, m3, m4){
        leftStretch(m1);
        leftStretch(m2);
        leftStretch(m3);
        leftStretch(m4);
        firstOrientation[0] = "leftStretch";
        secondOrientation[0] = "leftStretch";
        thirdOrientation[0] = "leftStretch"; 
        fourthOrientation[0] = "leftStretch";
        console.log("Turned to the left!");
      }
      function allRight(m1, m2, m3, m4){
        rightStretch(m1);
        rightStretch(m2);
        rightStretch(m3);
        rightStretch(m4);
        firstOrientation[0] = "rightStretch"; 
        secondOrientation[0] = "rightStretch"; 
        thirdOrientation[0] = "rightStretch"; 
        fourthOrientation[0] = "rightStretch";
        console.log("Turned to the right!");
      }
      function allLeftPaw(m1, m2, m3, m4){
        downLeft(m1);
        downLeft(m2);
        downLeft(m3);
        downLeft(m4);
        firstOrientation[0] = "downLeft"; 
        secondOrientation[0] = "downLeft";  
        thirdOrientation[0] = "downLeft"; 
        fourthOrientation[0] = "downLeft"; 
      }
      function allRightPaw(m1, m2, m3, m4){
        downRight(m1);
        downRight(m2);
        downRight(m3);
        downRight(m4);
        firstOrientation[0] = "downRight"; 
        secondOrientation[0] = "downRight";  
        thirdOrientation[0] = "downRight"; 
        fourthOrientation[0] = "downRight"; 
      }
      function moveNextOrientation(m, orientation){
        switch(orientation){
          case "downLeft":
            downRight(m);
            return "downRight";
          case "downRight":
            rightSquish(m);
            return "rightSquish";
          case "rightSquish":
            rightStretch(m);
            return "rightStretch";
          case "rightStretch":
            upLeft(m);
            return "upLeft";
          case "upLeft":
            upRight(m);
            return "upRight";
          case "upRight":
            leftStretch(m);
            return "leftStretch";
          case "leftStretch":
            leftSquish(m);
            return "leftSquish";
          case "leftSquish":
            downLeft(m);
            return "downLeft";
          default:
            console.log("Ayy yo this is not intended");
        }
      }
      async function twirl(m, orientation, ms){
        for(let i = 0; i < 8; i++)
        {
          orientation[0] = moveNextOrientation(m, orientation[0]);
          console.log(orientation[0]);
          if(i == 7) break;
          await sleep(ms/8);
        }
      }
      async function allTwirl(m1, m2, m3, m4, ms){
        twirl(m1, firstOrientation, ms);
        twirl(m2, secondOrientation, ms);
        twirl(m3, thirdOrientation, ms);
        twirl(m4, fourthOrientation, ms);
      }
      async function biscuits(m, orientation, ms){
        for(let i = 0; i < 8; i++)
        {
          
          if(i % 2 == 0){
            downLeft(m);
            orientation[0] = "downLeft";
          }
          else{
            downRight(m);
            orientation[0] = "downRight";
          }
          console.log(i);
          console.log(i % 2);
          console.log(orientation[0]);
          if(i == 7) break;
          await sleep(ms/8);
        }
      }
      async function allBiscuits(m1, m2, m3, m4, ms){
        biscuits(m1, firstOrientation, ms);
        biscuits(m2, secondOrientation, ms);
        biscuits(m3, thirdOrientation, ms);
        biscuits(m4, fourthOrientation, ms);
      }
      async function allTwirl(m1, m2, m3, m4, ms){
        twirl(m1, firstOrientation, ms);
        twirl(m2, secondOrientation, ms);
        twirl(m3, thirdOrientation, ms);
        twirl(m4, fourthOrientation, ms);
      }
      async function taunt(m, orientation, ms){
        for(let i = 0; i < 8; i++)
        {
          
          if(i % 2 == 0){
            upLeft(m);
            orientation[0] = "upLeft";
          }
          else{
            upRight(m);
            orientation[0] = "upRight";
          }
          console.log(i);
          console.log(i % 2);
          console.log(orientation[0]);
          if(i == 7) break;
          await sleep(ms/8);
        }
      }
      async function allTaunt(m1, m2, m3, m4, ms){
        taunt(m1, firstOrientation, ms);
        taunt(m2, secondOrientation, ms);
        taunt(m3, thirdOrientation, ms);
        taunt(m4, fourthOrientation, ms);
      }
      async function renderer(beat, move, ms){
        console.log("I'm starting with...");
        console.log(firstOrientation[0]);
        let m1 = document.getElementById("mightyena1");
        let m2 = document.getElementById("mightyena2");
        let m3 = document.getElementById("mightyena3");
        let m4 = document.getElementById("mightyena4");
        switch (move) {
          case "m1Left":
            leftStretch(m1);
            firstOrientation[0] = "leftStretch";
            break;
          case "m2Left":
            leftStretch(m2);
            secondOrientation[0] = "leftStretch";
            break;
          case "m3Left":
            leftStretch(m3);
            thirdOrientation[0] = "leftStretch";
            break;
          case "m4Left":
            leftStretch(m4);
            fourthOrientation[0] = "leftStretch";
            break;
          case "m1Right":
            rightStretch(m1);
            firstOrientation[0] = "rightStretch";
            break;
          case "m2Right":
            rightStretch(m2);
            secondOrientation[0] = "rightStretch";
            break;
          case "m3Right":
            rightStretch(m3);
            thirdOrientation[0] = "rightStretch";
            break;
          case "m4Right":
            rightStretch(m4);
            fourthOrientation[0] = "rightStretch";
            break;
          case "allLeft":
            allLeft(m1, m2, m3, m4);
            break;
          case "allRight":
            allRight(m1, m2, m3, m4);
            break;
          case "allLeftPaw":
            allLeftPaw(m1, m2, m3, m4);
            break;
          case "allRightPaw":
            allRightPaw(m1, m2, m3, m4);
            break;
          case "m1Twirl":
            twirl(m1, firstOrientation, ms);
            break;
          case "m2Twirl":
            twirl(m2, secondOrientation, ms);
            break;
          case "m3Twirl":
            twirl(m3, thirdOrientation, ms);
            break;
          case "m4Twirl":
            twirl(m4, fourthOrientation, ms);
            break;
          case "allTwirl":
            allTwirl(m1, m2, m3, m4, ms);
            break;
          case "m1Biscuits":
            biscuits(m1, firstOrientation, ms);
            break;
          case "m2Biscuits":
            biscuits(m2, secondOrientation, ms);
            break;
          case "m3Biscuits":
            biscuits(m3, thirdOrientation, ms);
            break;
          case "m4Biscuits":
            biscuits(m4, fourthOrientation, ms);
            break;
          case "allBiscuits":
            allBiscuits(m1, m2, m3, m4, ms);
            break;
          case "m1Taunt":
            taunt(m1, firstOrientation, ms);
            break;
          case "m2Taunt":
            taunt(m2, secondOrientation, ms);
            break;
          case "m3Taunt":
            taunt(m3, thirdOrientation, ms);
            break;
          case "m4Taunt":
            taunt(m4, fourthOrientation, ms);
            break;
          case "allTaunt":
            allTaunt(m1, m2, m3, m4, ms);
            break;
          case "skip":
            break;
          default:
            break;
        }
      }
      async function tempoMain() {
        let bpm = 85 * 2;
        let ms = 1000 * (60 / bpm);
        console.log(ms);
        beat = 0;
        index = 0;
        while(dancelist.length > 0 && active){
          //console.log(dancelist);
          move = dancelist[index];
          index = index + 1;
          console.log(move);
          console.log(beat);
          if(move == "speedup"){
            bpm = 2 * 89.5;
            ms = 1000 * (60 / bpm);
          }
          renderer(beat, move, ms);
          await sleep(ms);
          beat = beat + 1;
          if(beat == 5) beat = 1;
        }
      }
